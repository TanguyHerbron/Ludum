<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Ludum - Homepage</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/ludum.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">


        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    </head>

    <body class="section-img">

        <!-- Navbar -->
        <header th:insert="/navbar.html :: navbar"></header>

        <!-- CONTENT -->

        <!-- UPPER SECTION -->
        <div class="section no-pad-bot" id="index-banner">

            <div class="container">
                <br><br>
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card-panel">
                            <h4 class="header2">Create Team</h4>
                            <div class="row">
                                <form class="col s12"  action="#" th:action="@{/create-team-page}" th:object="${teamForm}" method="post">

                                    <div class="row">
                                        <div class="input-field col s8">
                                            <input id="name" type="text" th:field="${team.name}" >
                                            <label for="name">Team Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="place" type="text" th:field="${team.city}" >
                                            <label for="place">City</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input class="btn cyan waves-effect waves-light right" type="submit" name="action">                       <i class="mdi-content-send right"></i>
                                                </input>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>

            </div>

            <div class="row">
                <div class="center">
                    <p class="footer white-text">ENSIM 4A INFO | Microprojet POO</p>
                </div>
            </div>

        </div>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        </div>
    </body>
</html>
