        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/ludum.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">


        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    </head>

    <body class="section-img">

        <!-- Navbar -->
        <nav class="orange lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Ludum</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Create Tournament</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Create Tournament</a></li>
                    <li><a href="#">Sign in</a></li>

                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <!-- CONTENT -->

        <!-- UPPER SECTION -->
        <div class="section no-pad-bot" id="index-banner">

            <div class="container">
                <br><br>
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card-panel">
                            <h4 class="header2">Create Team</h4>
                            <div class="row">
                                <form class="col s12" method="post" action="/addTournament">

                                    <div class="row">
                                        <div class="input-field col s8">
                                            <input id="name" type="text">
                                            <label for="name">Team Name</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="place" type="text">
                                            <label for="place">City</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input class="btn cyan waves-effect waves-light right" type="submit" name="action">                       <i class="mdi-content-send right"></i>
                                                </input>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>

            </div>

            <div class="row">
                <div class="center">
                    <p class="footer white-text">ENSIM 4A INFO | Microprojet POO</p>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
