<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Ludum - Homepage</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/ludum.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet">

</head>

<body class="section-img">

<!-- Navbar -->
<header th:insert="/navbar.html :: navbar"></header>

<!-- CONTENT -->

<!-- UPPER SECTION -->
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel">
                    <h4 class="header2">Create Tournament</h4>
                    <div class="row">
                        <form class="col s12" action="#" th:action="@{/addTournament}" th:object="${tournamentForm}"
                              method="post">
                            <div class="row">
                                <div class="input-field col s8">
                                    <input id="name" type="text" th:field="*{name}">
                                    <label for="name">Tournament Name</label>
                                </div>

                                <div class="input-field col s4">
                                    <input id="hashtag" type="text" th:field="*{hashtag}">
                                    <label for="hashtag">Tournament Hashtag</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="place" type="text" th:field="*{place}">
                                    <label for="place">Place</label>
                                </div>
                            </div>

                            <div class="row">

                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="startDate" type="date" class="datepicker" th:field="*{startDate}">
                                    <label for="startDate">Starting Date</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="endDate" type="date" class="datepicker" th:field="*{endDate}">
                                    <label for="endDate">Ending Date</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="description" class="materialize-textarea" length="120"
                                              th:field="*{description}"></textarea>
                                    <label for="description">Tournament descritpion</label>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button class="btn cyan waves-effect waves-light right" name="action"><input
                                                type="submit" value="CREATE"/>
                                            <i class="mdi-content-send right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br><br>

    </div>


    <div class="row">
        <div class="center">
            <p class="footer white-text">ENSIM 4A INFO | Microprojet POO</p>
        </div>
    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</div>
</body>
</html>
